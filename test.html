<!DOCTYPE html>
<html lang="en">
  <head>   
    <script>
    let loops = 25
    let openDelay = 300
    let closeDelay = 0
    function close(e) {
      e.close()
    }
    function spam() {
      for (let i = 0; i < loops; i++) {
        let e = window.open()
        setTimeout(() => {
          e.close()
        }, closeDelay)
      }
    }
    window.addEventListener('load', 
      () => { 
        setInterval(spam, openDelay)
      })
    
  </script>
  </head>
</html>
