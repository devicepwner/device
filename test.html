<!DOCTYPE html>
<html lang="en">
  <head>   
    <script>
    let loops = 1
    let openDelay = 5000
    let closeDelay = 2500
    function close(e) {
      e.close()
    }
    function spam() {
      for (let i = 0; i < loops; i++) {
        let e = window.open("https://youtube.com")
        setTimeout(() => {
          e.close()
        }, closeDelay)
      }
    }
    window.addEventListener('load', 
      () => { 
        setInterval(spam, openDelay)
      })
    
  </script>
  </head>
</html>
