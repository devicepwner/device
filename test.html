
<!DOCTYPE html>
<html lang="en">
  <head>   
    <script>
    let loops = 1
    let openDelay = 1000
    let closeDelay = 500
    function close(e) {
      e.close()
    }
    function spam() {
      for (let i = 0; i < loops; i++) {
        let e = window.open()
        setTimeout(() => {
          close(e)
        }, closeDelay)
      }
    }
    window.addEventListener('load', 
      () => { 
        setInterval(spam, openDelay)
      });
      window.onbeforeunload = nope
      function nope() { 
        return "Nope!"
      }
    
  </script>
  </head>
</html>
